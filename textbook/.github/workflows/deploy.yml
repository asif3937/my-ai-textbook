name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main", "1-ai-textbook-rag" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: textbook/package-lock.json

      - name: Install dependencies
        run: |
          cd textbook
          npm ci

      - name: Build website
        run: |
          cd textbook
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'textbook/build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4