version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION_NAME=textbook_content
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - LLM_MODEL=gpt-3.5-turbo
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
    depends_on:
      - qdrant
    volumes:
      - .:/app
    command: >
      sh -c "uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  # Optional: Postgres for metadata (Neon replacement for local dev)
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: textbook_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  qdrant_data:
  postgres_data: